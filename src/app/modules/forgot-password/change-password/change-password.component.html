<div *ngIf="loader.isLoading | async" class="loader">
    <mat-spinner style="top:40%; left:55%" color="primary"></mat-spinner>
</div>
<div fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="space-around center" class="container">
    <mat-card class="card" fxFlex="30" fxFlex.xs="100%" fxFlex.md="100%" fxLayout="column">
        <span class="msg">{{msg}}</span>
        <form class="form" [formGroup]="changePasswordForm" fxLayout="column" (ngSubmit)="changePassword()">
            <mat-form-field class="example-full-width" color="accent" appearance="fill">
                <mat-label>
                    Enter New Password
                </mat-label>
                <input matInput formControlName="password">
                <mat-error>
                    Please provide a valid user name
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width" color="accent" appearance="fill">
                <mat-label>
                    Confirm Password
                </mat-label>
                <input matInput formControlName="confirmPassword">
                <mat-error>
                    Please provide a valid user name
                </mat-error>
            </mat-form-field>

            <button mat-raised-button type="submit" color="accent">Reset Password</button>
        </form>
    </mat-card>
</div>

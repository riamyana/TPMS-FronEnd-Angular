<div *ngIf="loader.isLoading | async" class="loader">
    <mat-spinner style="top:40%; left:55%" color="primary"></mat-spinner>
</div>
<div fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="space-around center">
    <mat-card class="card" fxFlex="30" fxFlex.xs="100%" fxFlex.md="100%" fxLayout="column">
        <div class="forgot">Forgot password?</div>
        <div>Reset password in two quick steps</div>
        <span class="msg">{{msg}}</span>
        <form class="form" [formGroup]="forgotPasswordForm" fxLayout="column" (ngSubmit)="sendOTP()">
            <mat-form-field class="example-full-width" color="accent" appearance="fill">
                <mat-label>
                    Enter User Name
                </mat-label>
                <input matInput formControlName="userName" placeholder="Ex. userName">
                <mat-error>
                    Please provide a valid user name
                </mat-error>
            </mat-form-field>

            <button mat-raised-button type="submit" color="accent">Reset Password</button>
        </form>
    </mat-card>
</div>

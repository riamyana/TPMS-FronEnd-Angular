<div fxLayout="column" class="container" fxLayoutGap="20px">

  <div fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="space-around center">
    <mat-card class="column col1">
      <div fxLayout="row" fxLayoutAlign="space-between start" class="card">
        <div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="space-evenly start">
          <div class="number">{{totalMembers}}</div>
          <div class="info">Total Members</div>
        </div>
        <div><span class="material-icons col1">group</span></div>
      </div>
    </mat-card>
    <mat-card class="column col2">
      <div fxLayout="row" fxLayoutAlign="space-between start" class="card">
        <div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="space-evenly start">
          <div class="number">{{newPassRequests}}</div>
          <div class="info">New Pass Request</div>
        </div>
        <div><span class="material-icons col2">person_add</span></div>
      </div>
      <mat-card-actions>
        <button mat-button (click)="changeStatus(statusCategory.DEFAULT)">More Info <mat-icon>arrow_forward</mat-icon></button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="column col3">
      <div fxLayout="row" fxLayoutAlign="space-between start" class="card">
        <div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="space-evenly start">
          <div class="number">{{updatedPassRequests}}</div>
          <div class="info">Updated Pass Request</div>
        </div>
        <div><span class="material-icons col3">update</span></div>
      </div>
      <mat-card-actions>
        <button mat-button (click)="changeStatus(statusCategory.UPDATED)">More Info <mat-icon>arrow_forward</mat-icon></button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="column col4">
      <div fxLayout="row" fxLayoutAlign="space-between start" class="card">
        <div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="space-evenly start">
          <div class="number">{{disapprovePassRequests}}</div>
          <div class="info">Disapproved Pass Request</div>
        </div>
        <div><span class="material-icons col4">thumb_down</span></div>
      </div>
      <mat-card-actions>
        <button mat-button (click)="changeStatus(statusCategory.DISAPPROVED)">More Info <mat-icon>arrow_forward</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div>
    <div fxLayout="row" fxLayoutGap="20px">
      <mat-card style="width: 570px;">
        <highcharts-chart [Highcharts]="Highcharts" [options]="barChartOptions"
          style="width: 100%; height: 400px; display: block;"></highcharts-chart>
      </mat-card>

      <mat-card style="width: 570px;">
        <highcharts-chart [Highcharts]="Highcharts" [options]="pieChartOptions"
          style="width: 100%; height: 400px; display: block;"></highcharts-chart>
      </mat-card>
    </div>
  </div>
</div>

<h2 mat-dialog-title>{{msg}} Station</h2>
<div mat-dialog-content style="width: 50vw;">
    <div fxLayout="row" fxLayoutGap="100px" fxLayoutAlign="center" class="container">
        <form class="form" fxLayout="column" fxFlex="100" fxLayoutAlign="center" [formGroup]="stationForm">

            <mat-form-field color="accent" appearance="fill">
                <mat-label>Enter Station Name</mat-label>
                <input matInput formControlName="stationName" placeholder="Station Name">
                <mat-error>
                    Please provide a valid Station Name
                </mat-error>
            </mat-form-field>


            <mat-form-field color="accent" appearance="fill">
                <mat-label>Enter Swipe Machine Id</mat-label>
                <input matInput formControlName="swipeId" placeholder="Swipe Machin Id">
                <mat-error>
                    Please provide a valid Swipe Machin Id
                </mat-error>
            </mat-form-field>

            <mat-form-field color="accent" appearance="fill">
                <mat-label>Latitude</mat-label>
                <input matInput placeholder="Latitude" formControlName="lat">
            </mat-form-field>

            <mat-form-field color="accent" appearance="fill">
                <mat-label>Longitude</mat-label>
                <input matInput placeholder="Longitude" formControlName="lng">
            </mat-form-field>

            <!-- <agm-map style="height: 300px" [latitude]="51.673858" [longitude]="7.815982">
                <agm-marker [latitude]="51.673858" [longitude]="7.815982"></agm-marker>
            </agm-map> -->
            <div id="map"></div>
        </form>
    </div>
</div>

<div mat-dialog-actions>
    <button mat-raised-button type="submit" color="primary" color="accent" (click)="msg == 'Add'?onAdd():onUpdate();" [disabled]="!stationForm.valid">{{msg}}</button>
    <button mat-raised-button type="submit" color="primary" color="warn" (click)="onCancel()">Cancel</button>
</div>

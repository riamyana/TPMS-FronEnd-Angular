<h2 mat-dialog-title>Enter Member Type</h2>
<div mat-dialog-content>
  <mat-form-field [formGroup]="memberTypeForm">
    <mat-label>Member Type</mat-label>
    <input matInput formControlName="memberType" [errorStateMatcher]="matcher">
    <mat-error>
        Please provide Member Type
    </mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button cdkFocusInitial color="accent" (click)="onUpdate()">Update</button>
  <button mat-button (click)="onCancel()" color="warn">Cancel</button>
</div>

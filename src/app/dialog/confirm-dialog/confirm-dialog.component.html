<h2 mat-dialog-title>Confirm</h2>
<mat-dialog-content class="mat-typography">
  <span>Do you want to delete?</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial color="warn" [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true" color="accent">Yes</button>
</mat-dialog-actions>
<mat-label></mat-label>
